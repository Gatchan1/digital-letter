<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Digital Letter</title>
  </head>
  <body>
    <h1>Digital Letter</h1>
    <nav>
        <button class="sticker" data-toggle="modal" data-target="#stickerModal">Choose a sticker ⭐</button>
      <div class="info">
        <p>Once you've chosen a <span class="sticker">sticker</span> you can MOVE it across the page: ↑ → ↓ ←</p>
        <p>You have to PASTE it with <span class="enter">ENTER</span> before you can resume your writing.</p>
      </div>
    </nav>
    <div id="letter">
      <canvas id="canvas1" width="800" height="1050"></canvas>
      <canvas id="canvas2" width="800" height="1050"></canvas>
      <canvas id="canvas3" width="800" height="1050"></canvas>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="stickerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Stickers</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="hola">
            <button type="button" id="btn-washi1" class="btn btn-light" data-dismiss="modal">
              <img src="images/washi1.png" class="washi1" alt="yellow dotted pink washi tape" />
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
